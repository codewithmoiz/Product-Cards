<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form d-flex flex-column justify-content-around align-content-center">
        <i class="ri-close-line icon text-secondary"></i>
        <form action="#" class="d-flex flex-column gap-3">
            <div class="col-12">
                <label for="name">Product Name:</label>
                <input required id="name" type="text" class="form-control" placeholder="Product Name"
                    aria-label="Product Name"/>
            </div>
            <div class="col">
                <label for="desc">Product Description:</label>
                <input required id="desc" type="text" class="form-control" placeholder="Product Description"
                    aria-label="Product Description" />
            </div>
            <div class="col">
                <label for="price">Product Price:</label>
                <input required id="price" type="number" class="form-control" placeholder="Product Price"
                    aria-label="Product Price" />
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-secondary add">List Product Now</button>
            </div>
        </form>
    </div>

    <div class="main container d-flex flex-column">
        <div class="head container bg-light d-flex align-items-center justify-content-between p-2">
            <span class="fw-bold text-black">Menu</span>
            <button class="btn btn-secondary p-2 list-btn" title="Add your product now">
                List your product
            </button>
        </div>

        <div class="container h-75 my-auto card-container">
            <div class="row gap-3 align-items-center carder">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
